<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/112c567742.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Content | Day-13 challenge</title>
    <style>

        .mainmiddle {
            background-image: url("images/yeah.png");
        }

        .mainfront {
            background-color: #ffffff;
            background-color: rgba( 255, 255, 255, 0.7);
        }

        .profilecircle{
            background-image: url("images/yeah.png");
            min-height: 100%;
            background-position: center;
            background-size: cover;
        }
    </style>
  </head>
  <body>
    <div class="main">
        <div class="mainback">
            <div class="mainmiddle">
                <div class="mainfront">
                    <div class="status-bar">
                        <div class="status-bar__column">
                            <span class="span status-bar__clock">9:41</span>
                        </div>
                        <div class="status-bar__column">
                            <i class="fas fa-signal"></i>
                            <i class="fas fa-wifi"></i>
                            <i class="fas fa-battery-full"></i>
                        </div>
                    </div>
                    <div class="menu-bar">
                        <i class="fas fa-arrow-left"></i>
                        <a5>Profile</a5>
                        <i class="fas fa-align-left"></i>
                    </div>
                    <div class="profilediv">
                    <div class="profilecircle">

                        </div> 
                    </div>
                    
                    <div style="color: royalblue;" class="name">
                        Suzie Jones
                    </div>
                    <div class="location">
                        London, England
                    </div>
                    <div class="coner">
                        <div class="coner-follow">
                        Follow
                        </div>
                        <div class="coner-message">
                        Message
                        </div>
                    </div>
                    <div class="moves">
                        <div class="moves-follow">
                            140<br>Follow
                        </div>
                        <div class="moves-follower">
                            240<br>Follower
                        </div>
                        <div class="moves-images">
                            369<br>images
                        </div>
                    </div>
                    <div class="nav">
                        <span class="nav__home">
                            <i style="color: royalblue;" class="far fa-user"></i>
                        </span>
                        <span class="nav__earth">
                            <i class="fas fa-user-friends"></i>
                        </span>
                        <span class="nav__friend">
                            <i class="fas fa-comments"></i>
                        </span>
                        <span class="nav__setting">
                            <i class="fas fa-cog"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
  </body>
</html>
