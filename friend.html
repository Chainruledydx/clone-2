<!DOCTYPE html>
<html lang="en">
  <head>

    <div class="status-bar">
        <div class="status-bar__column">
          <span class="span status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="far fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class=status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Friends</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="class friend">
        <header class="friends__list">
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/Avatar.png" class="g-avatar friend">
                    <div class="friend__content">
                        <span class="class friend__name">
                          Sou Han
                        </span>
                        <span class="class friend__status">
                           souhosting.co
                        </span>
                    </div>    
                </div>
            </div>
        </header>
        <div class="friends__plus">
            <h5 class="friends__plus-title">Plus friend</h5>
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="images/Avatar.png" class="g-avatar friend">
                    <div class="friend__content">
                        <span class="class friend__name">
                            Sou Han
                        </span>
                    </div>    
                </div>
            </div>
        </div>
        <ul class="class friends__list">
            <h5 class="class friends__title">Friends 14</h5>
            <li class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/Avatar.png" class="g-avatar friend">
                    <div class="friend__content">
                        <span class="class friend__name">
                            Sou Han
                        </span>
                        <span class="class friend__status">
                            souhosting.co
                     </span>
                    </div>    
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>
                            지독하게 - FTISLAND (FT )
                        </span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friend.html" class="nav__list-link">
                    <i class="fas fa-user"></i>
