<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script

    <link rel="stylesheet" href="css/style.css" />
    <title>Content | Day-11 challenge</title>
    <style>
      .mainback {
        background: linear-gradient(

              rgba(255, 255, 255, 1),
              rgba(255, 255, 255, 1),
              rgba(255, 255, 255, 1),
              rgba(0, 0, 0, 0)

      .etc__guide-1 {

        <div class="discribe">
          <div class="discribe-overview">

          <div class="discribe-dis">
            Latvia's captial Riga is enriched and <br />
            inspried every day by its multicultural <br />
            community. Riga is perhaps the most <br />

          </div>

        <div style="z-index: 9;" class="circle">
          <i class="fas fa-route fa-2x"></i>
        </div>
        <div class="nav">
          <span class="nav__home">
            <i class="fas fa-home fa-2x"></i>
          </span>
          <span class="nav__earth">
            <i style="color: royalblue;" class="fas fa-globe-asia fa-2x"></i>
          </span>
          <span class="nav__friend">
            <i class="fas fa-users fa-2x"></i>
          </span>
          <span class="nav__setting">
            <i class="fas fa-cog fa-2x"></i>
