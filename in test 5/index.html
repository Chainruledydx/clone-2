<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/112c567742.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Content | Day-12 challenge</title>
    <style>
      .cooks-menu1 {
        background-image: url("images/11.jpg");
      }

      .cooks-menu2 {
        background-image: url("images/22.jpg");
      }

      .cooks-menu3 {
        background-image: url("images/33.jpg");
      }

      .cooks-menu4 {
        background-image: url("images/44.jpg");
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="mainback">
        <div class="titlebar">
          <i class="fas fa-bars"></i>
          Recipes
          <i class="fas fa-search"></i>
        </div>
        <div class="recipemenu">
          <a5>Popular recipes</a5>
          <a6 style="color: red;">View all</a6>
        </div>
        <div class="cooks">
          <div class="cooks-menu1">Home Cooking</div>
          <div class="cooks-menu2">Pasty Recipes</div>
          <div class="cooks-menu3">For Babies</div>
          <div class="cooks-menu4">Smoothie</div>
        </div>
        <div class="others">
          Other recipes
        </div>
        <div class="others-recipe">
          <div class="others-recipe1">
            Refreshments<br />
            <a5 style="opacity: 0.7;">120 Recipes</a5>
            <span class="others-arrow"
              ><i class="fas fa-arrow-right"></i>
            </span>
          </div>
          <div class="others-recipe2">
            Diet Dishes<br />
            <a5 style="opacity: 0.7;">127 Recipes</a5>
            <span class="others-arrow"
              ><i class="fas fa-arrow-right"></i>
            </span>
          </div>
          <div class="others-recipe3">
            Soup Recipes<br />
            <a5 style="opacity: 0.7;">279 Recipes</a5>
            <span class="others-arrow"
              ><i class="fas fa-arrow-right"></i>
            </span>
          </div>
        </div>

        <div class="nav">
          <span class="nav__home">
            <i class="fas fa-home"></i>
          </span>
          <span class="nav__earth">
            <i style="color: red;" class="fas fa-cocktail"></i>
          </span>
          <span class="nav__friend">
            <i class="fas fa-sticky-note"></i>
          </span>
          <span class="nav__setting">
            <i class="fas fa-file-alt"></i>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
